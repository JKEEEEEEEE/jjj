name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '4.7.2' # Указываем версию .NET Framework
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Check code style with StyleCop
      run: dotnet build /p:TreatWarningsAsErrors=false /p:StyleCopEnabled=false # Изменяем параметр WarningsAsErrors на False
