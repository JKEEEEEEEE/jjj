name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: |
        "%MSBUILD_EXE_PATH%" /t:Build /p:Configuration=Release /p:Platform="Any CPU" "D:\vs proekts\Technics.csproj"


    - name: Run WPF application tests
      run: dotnet test --no-build --verbosity normal

    - name: Check code style with StyleCop
      run: |
        dotnet tool install --global StyleCop.Analyzers
        dotnet build /p:WarningsAsErrors=true /p:StyleCopEnabled=true
